

{% extends 'core/base.html' %}
{% block content %}
  <h2>All Students</h2>
  <a href="{% url 'add_student' %}">Add Student</a>
  <ul>
    {% for student in students %}
      <li>
        {{ student.name }} | {{ student.email }} |
        <a href="{% url 'edit_student' student.pk %}">Edit</a> |
        <a href="{% url 'delete_student' student.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
